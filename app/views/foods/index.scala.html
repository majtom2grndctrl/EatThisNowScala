@(user: User, foodForm: Form[(String, java.util.Date)])

@main(title = "Eat This Now!", user: User) {
  <section class="etnAddFoodContainer">  
@views.html.layout.foodForm(foodForm, hideForm = true)
  </section>

  <section class="etnContent">
  
    @views.html.layout.heading("Eat this food!")

    @views.html.layout.loadingAnimation()

    <div id="etnLoadFoodContainer"></div>

  </section>
}
