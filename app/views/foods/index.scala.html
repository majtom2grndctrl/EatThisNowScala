@(foods: Seq[Food], user: User)
@main(title = "Eat This Now!", user: User) {
<h1>Welcome, @user.firstName!</h1>

<a href="@routes.Application.logout()">Logout</a>
<dl>
@foods.map { food =>
  <dt>@food.name</dt>
  <dd>
    Eat this by @food.expiry.map(_.format("MMMM dd, yyyy")) <a href="@routes.Foods.markAsEaten(food.id.get)">Nom this</a>

  </dd>
}
</dl>
}
