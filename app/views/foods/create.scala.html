@(foodForm: Form[(String, java.util.Date)], user: User)

@import helper._

@main(title = "Eat This Now!", user: User) {

  @form(routes.Foods.saveFood()) {

    @inputDate(foodForm("expiry"), '_label -> "Eat this by:")
    <input type="Submit" value="Remind me to eat this!" />
  }
}
