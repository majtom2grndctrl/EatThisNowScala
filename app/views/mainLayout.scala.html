@(pageTitle: String, user: User)(skipNav: Html)(content: Html)<!DOCTYPE html>
<html>
    <head>
        <title>@pageTitle</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/modernizr-2.5.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.validate.js")" type="text/javascript"></script>
    </head>
    <body>
@skipNav
      <section class="etnRowHeader">
        <div class="etnHeader">
          <h1 class="etnHeaderLogo">
            <a class="etnHeaderLogoLink" href="@routes.Foods.index()">Eat This Now!</a>
          </h1>
          <dl class="etnHeaderAccountMenu">
            <dt class="etnHeaderAccountMenuTitle">
                <span class="etnAccessibleHide">Account menu for </span>
                @user.firstName @user.lastName
            </dt>
            <dd class="etnHeaderAccountMenuItem">
              <a href="@routes.Account.manage()" class="etnHeaderAccountMenuLink">Account management</a>
            </dd>
            <dd class="etnHeaderAccountMenuItem">
              <a href="@routes.Application.logout()" class="etnHeaderAccountMenuLink">Logout</a>
            </dd>
		  </dl>
        </div>
      </section>
      <section class="etnRowMain">
        <div class="etnMain">
@content
          <div class="etnClear"></div>
        </div>
      </section>
      <script src="@routes.Assets.at("javascripts/etnsEat.js")" type="text/javascript"></script>
    </body>
</html>
